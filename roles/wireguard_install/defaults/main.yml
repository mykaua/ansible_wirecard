---
# Packages need to be installed
package_list:
  - wireguard
  - iptables
  - resolvconf

# wireguard parameters
wg_conf_dir: /etc/wireguard
public_ip: "{{ansible_default_ipv4.address}}"  #hostvars[inventory_hostname]['ansible_default_ipv4']['address']
public_nic: "{{ansible_default_ipv4.interface}}"
wg_nic: wg0
wg_ipv4: 172.16.16.1 #10.66.66.1
#wg_ipv6: fd42:42:42::1
wg_port: 51094

# user parameter
wg_user_list:
  user_1:
    username: myka
    wg_private_ip: 172.16.16.2
    remove: false
  user_2:
    username: hello
    wg_private_ip: 172.16.16.3
    remove: false
