client_dns_1: 94.140.14.14
client_dns_2: 94.140.15.15

# user parameter
wg_user_list:
  user_1:
    username: myka
    wg_private_ip: 172.16.16.2
    remove: false
  user_2:
    username: hello
    wg_private_ip: 172.16.16.3
    remove: false
